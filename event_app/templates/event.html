<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        /* Styling for the registration section */
        .register-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .register-button {
            display: inline-block;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .register-link {
            margin-left: 10px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        /* Styling for the event table */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #444;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!--<a class="register-button" href="/event/forms">Register Now</a>
        <span>or <a class="register-link" href="/event/forms">click here</a> to register an Event</span>
    </div>
    -->

    <h1>Event's List</h1>

    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Location</th>
            <th>Category</th>
            <th>Free Event</th>
        </tr>
        {% for event in events %}
        <tr>
            <td>{{ event.title }}</td>
            <td>{{ event.description }}</td>
            <td>{{ event.start_date }}</td>
            <td>{{ event.end_date }}</td>
            <td>{{ event.location }}</td>
            <td>{{ event.category }}</td>
            <td>{{ event.is_free }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
