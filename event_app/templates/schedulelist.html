<!DOCTYPE html>
<html>
<head>
    <title>Schedule Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        td:nth-child(3),
        td:nth-child(5) {
            min-width: 120px;
        }

        td:nth-child(3),
        td:nth-child(4),
        td:nth-child(5) {
            white-space: nowrap;
        }

        td:nth-child(5) {
            font-weight: bold;
        }

        .no-speaker {
            color: #888;
            font-style: italic;
        }

        .add-schedule-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            margin-bottom: 40px;
            transition: background-color 0.3s;
        }

        .add-schedule-button:hover {
            background-color: #0056b3;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 10px;
            color: #fff;
        }

        .header-container h1 {
            margin: 0;
            font-size: 28px;
        }

        .header-container a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 4px;
            background-color: #0056b3;
            transition: background-color 0.3s;
        }

        .header-container a:hover {
            background-color: #003d80;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>Schedule Management</h1>
       <!--- <a href="/schedule/forms">Add a New Schedule</a> -->
    </div>
    
        <!-- ... (existing table structure) ... -->
        <table>
            <thead>
                <tr>
                    <th>Event</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Topic</th>
                    <th>Speaker</th>
                </tr>
            </thead>
            <tbody>
                {% for schedule in schedules %}
                <tr>
                    <td>{{ schedule.event }}</td>
                    <td>{{ schedule.start_time }}</td>
                    <td>{{ schedule.end_time }}</td>
                    <td>{{ schedule.topic }}</td>
                    <td>
                        {% if schedule.speaker %}
                            {{ schedule.speaker }}
                        {% else %}
                            <span class="no-speaker">No speaker assigned</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</body>
</html>
