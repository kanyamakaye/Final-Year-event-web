{% extends 'base.html' %}

{% block name %} Participant {% endblock %}

{% block content %}
    <div class="container">
        <h2 class="text-center">Participant Details</h2>
        <table class="table table-striped" style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr>
                    <th style="padding: 12px; border: 1px solid #ddd; text-align: left; background-color: #007bff; color: white;">Name</th>
                    <th style="padding: 12px; border: 1px solid #ddd; text-align: left; background-color: #007bff; color: white;">Email</th>
                    <th style="padding: 12px; border: 1px solid #ddd; text-align: left; background-color: #007bff; color: white;">Phone Number</th>
                    <th style="padding: 12px; border: 1px solid #ddd; text-align: left; background-color: #007bff; color: white;">Event</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ eventparticipants.name }}</td>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ eventparticipants.email }}</td>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ eventparticipants.phonenumber }}</td>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ eventparticipants.events.title }}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
