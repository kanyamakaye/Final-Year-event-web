<!DOCTYPE html>
<html>
<head>
    <title>Highest Paid Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Events with the Highest Payments</h1>
        <table>
            <tr>
                <th>Title</th>
                <th>Total Payment</th>
            </tr>
            {% for event, total in events_with_payment %}
                <tr>
                    <td>{{ event.title }}</td>
                    <td>{{ total }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
