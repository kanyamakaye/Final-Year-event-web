<!DOCTYPE html>
<html>
<head>
    <title>Event Count by Participant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card {
            background: #ffffff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Count by Participant</h1>
        {% for participant in participants %}
            <div class="card">
                <p><strong>{{ participant.name }}</strong> has attended <strong>{{ participant.event_count }}</strong> events</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
